name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
        
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
      
    - name: get commit id
      run: | 
        echo "commit_id=git rev-parse --short HEAD">> $GITHUB_OUTPUT
      id: get_commit_id
      
  
    - name: Restore Solution
      run: nuget restore Dictation.sln
      
    - name: Build Solution
      run: |
          msbuild.exe Dictation.sln /p:platform="Any CPU" /p:configuration="Release"
    - name: Zip
      uses: vimtor/action-zip@v1
      with:
        files: ./bin/Release/XHomeworkHelper.exe
        dest: XHomeWorkHelper.zip
        
    - name: Create Pre-release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_name: XHomework ${{ steps.get_commit_id.output.commit_id }}
        tag_name: PreRelease
        prerelease: true
        draft: false
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: XHomeWorkHelper.zip
          asset_name: XHomeworkHelper ${{ steps.get_commit_id.output.commit_id }} .zip
          asset_content_type: application/zip
    
